<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="recordedinput">23 *</div>
        <div class="userinput">123,200</div>
      </div>
      <div class="firstrow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div class="secondrow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="thirdrow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>X</button>
      </div>
      <div class="fourthrow">
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
